
<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <title>Tela Cadastro</title>
    <script src="https://kit.fontawesome.com/c620f812f4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color: #011936;">
	
	<div class="container" style="overflow-y: auto">
		<div class="img">
			<img src="img/undraw_online_cv_re_gn0a.svg">
		</div>
		<div class="login-content">
			<form method="post" action="autenticacao.php">
				<h2 class="title">Cadastre-se</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome</h5>
           		   		<input  name="nome" type="text" class="input" id="nome" required>
           		   </div>
           		</div>
                   <div class="input-div one">
                    <div class="i">
                        <i class="fa-regular fa-address-card"></i>
                    </div>
                    <div class="div">
                            <h5>CPF</h5>
                            <input  name="CPF" type="text" class="input" id="CPF" maxlength="14" onKeyUp="FormataCPF(this,event)" required>
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fa-regular fa-at"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input  name="email" type="text" class="input" id="email" required>
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="div">
                            <h5>Data De Nascimento </h5>
                            <input  name="dataNasc" type="datetime" class="input" id="dataNasc" maxlength="10" onKeyUp="Formatadata(this,event)" required>
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="div">
                            <h5>Telefone</h5>
                            <input  name="telefone" type="text" class="input" id="telefone" required maxlength="16" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
                    </div>
                 </div>
                 <div class="input-div one">
                        <div class="i">
                                <i class="fa-solid fa-key"></i>
                        </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input name="senha" type="password" class="input" id="senha" required>
            	   </div>
            	</div>
                <div id="chekbox">
                    Masculino<input type="radio" class="radio" name="sexo" style="margin-right: 4%">      
                    Feminino <input type="radio" class="radio" name="sexo">
                  </div>
            	 <span>Ja possui conta: <a href="#">Entrar</a> </span>
            	<input type="submit" class="btn" value="Cadastrar" name="entrar">
            </form>
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
